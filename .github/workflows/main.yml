# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]
    types:
      closed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  work:
    if: github.event.pull_request.merged == true
    name: 🚀 Work
    runs-on: ubuntu-latest

    steps:
      - name: 👽 Setup MITRE APT Data
        uses: ./.github/workflows/shared-job.yml
        with:
          REQUIREMENTS_FILE: 'apts/requirements.txt'
      - name: 👽 Get MITRE APT Data
        run: python apts/getAptData.py

      - name: 🧩 Setup Merger
        uses: ./.github/workflows/shared-job.yml
        with:
          REQUIREMENTS_FILE: 'merger/requirements.txt'
      - name: 🧩 Run Merger
        env:
          GITHUB_API_KEY: ${{ secrets.GH_PAT }}
        run: python merger/merger.py
      
      - name: 📦 Upload Artifacts
        uses: actions/upload-artifacts@v3
        with:
          name: generated files
          path: |
            dist/apts.json
            dist/apts_min.json
            dist/techniques.json
            dist/tools.json

  commit:
    name: 📝 Commit
    runs-on: ubuntu-latest
    steps:
      - name: Commit Version File
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # add the changes 
          git commit -m "Update artifacts with new version"
          git push

  web-deploy:
    name: 🎉 Deploying
    runs-on: ubuntu-latest
    
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_PAT }}
          repository: ${{ secrets.REPO }}
          event-type: web-deploy
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
