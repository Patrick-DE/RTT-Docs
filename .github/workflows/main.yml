# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:    
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
        
      - name: Checkout additional tools
        uses: actions/checkout@v3
        with:
          repository: Patrick-DE/RTT-Parser
          token: ${{ secrets.GH_PAT }}
          
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9' 
      - run: python generateJSON.py

      - name: ðŸ“‚ Sync public files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./
          remote-dir: ./build
          
      - name: ðŸ”¨ Trigger website build
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GH_PAT }}
        with:
          source-directory: 'output'
          destination-github-username: 'Patrick-DE'
          destination-repository-name: 'RTT-Website'
          user-email: github@eisenschmidt.family
          target-branch: main
